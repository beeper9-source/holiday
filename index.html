<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎑 추석연휴 계획 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }
        
        .date-selector {
            margin-bottom: 20px;
        }
        
        .date-selector select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }
        
        .tab.active {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
            margin: 5px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .list-item {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .list-item.completed {
            background: #f0f9ff;
            border-color: #4facfe;
        }
        
        .list-item.completed .item-content {
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .item-content {
            flex: 1;
            font-size: 16px;
        }
        
        .item-time {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .item-actions {
            display: flex;
            gap: 5px;
        }
        
        .rating-slider {
            width: 100%;
            margin: 20px 0;
        }
        
        .rating-display {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .overview-item {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .overview-date {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .overview-stats {
            font-size: 14px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .export-import {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .export-import h3 {
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .export-import button {
            margin: 5px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .content {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎑 추석연휴 계획 관리</h1>
            <p>2025년 10월 2일 ~ 10월 12일 (11일간)</p>
        </div>
        
        <div class="content">
            <div class="date-selector">
                <select id="dateSelect">
                    <option value="2025-10-02">No.1 10월 2일 목요일</option>
                    <option value="2025-10-03">No.2 10월 3일 금요일</option>
                    <option value="2025-10-04">No.3 10월 4일 토요일</option>
                    <option value="2025-10-05">No.4 10월 5일 일요일</option>
                    <option value="2025-10-06">No.5 10월 6일 월요일</option>
                    <option value="2025-10-07">No.6 10월 7일 화요일</option>
                    <option value="2025-10-08">No.7 10월 8일 수요일</option>
                    <option value="2025-10-09">No.8 10월 9일 목요일</option>
                    <option value="2025-10-10">No.9 10월 10일 금요일</option>
                    <option value="2025-10-11">No.10 10월 11일 토요일</option>
                    <option value="2025-10-12">No.11 10월 12일 일요일</option>
                </select>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="showTab('plans')">📝 계획</div>
                <div class="tab" onclick="showTab('achievements')">✅ 실적</div>
                <div class="tab" onclick="showTab('rating')">⭐ 평가</div>
                <div class="tab" onclick="showTab('overview')">📊 현황</div>
            </div>
            
            <!-- 계획 탭 -->
            <div id="plans" class="tab-content active">
                <div class="input-group">
                    <input type="text" id="planInput" placeholder="새로운 계획을 입력하세요">
                    <button class="btn" onclick="addPlan()">계획 추가</button>
                </div>
                <div id="plansList"></div>
            </div>
            
            <!-- 실적 탭 -->
            <div id="achievements" class="tab-content">
                <div class="input-group">
                    <input type="text" id="achievementInput" placeholder="새로운 실적을 입력하세요">
                    <button class="btn" onclick="addAchievement()">실적 추가</button>
                </div>
                <div id="achievementsList"></div>
            </div>
            
            <!-- 평가 탭 -->
            <div id="rating" class="tab-content">
                <div class="rating-display" id="ratingDisplay">0점</div>
                <input type="range" class="rating-slider" id="ratingSlider" min="0" max="10" value="0" oninput="updateRatingDisplay()">
                <button class="btn" onclick="saveRating()">평가 저장</button>
                
                <div class="input-group" style="margin-top: 30px;">
                    <textarea id="memoInput" placeholder="오늘의 메모를 작성하세요"></textarea>
                    <button class="btn" onclick="saveMemo()">메모 저장</button>
                </div>
            </div>
            
            <!-- 현황 탭 -->
            <div id="overview" class="tab-content">
                <div class="stats-grid" id="statsGrid"></div>
                <div id="overviewList"></div>
                
                <div class="export-import">
                    <h3>📁 데이터 관리</h3>
                    <p style="font-size: 12px; color: #666; margin-bottom: 10px;">
                        데이터는 로컬 스토리지에 저장됩니다.<br>
                        필요시 수동으로 JSON 파일을 다운로드하거나 서버에 동기화할 수 있습니다.
                    </p>
                    
                    <div style="margin-bottom: 15px;">
                        <h4 style="color: #667eea; margin-bottom: 10px;">🔄 서버 연계</h4>
                        <input type="text" id="serverUrl" placeholder="서버 주소 (예: http://192.168.1.100:5000)" 
                               style="width: 100%; padding: 8px; margin-bottom: 5px; border: 1px solid #ddd; border-radius: 5px;">
                        <button class="btn btn-small" onclick="syncToServer()">서버에 동기화</button>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <h4 style="color: #667eea; margin-bottom: 10px;">💾 로컬 관리</h4>
                        <button class="btn btn-small" onclick="exportData()">JSON 파일 다운로드</button>
                        <button class="btn btn-small" onclick="loadFromJsonFile()">JSON 파일 불러오기</button>
                        <button class="btn btn-small" onclick="saveToJsonFile(loadData())">수동 저장</button>
                        <button class="btn btn-small btn-danger" onclick="clearAllData()">모든 데이터 삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = document.getElementById('dateSelect').value;
        let currentData = {};
        
        // 추석연휴 날짜 목록
        const holidayDays = [
            '2025-10-02', '2025-10-03', '2025-10-04', '2025-10-05', '2025-10-06',
            '2025-10-07', '2025-10-08', '2025-10-09', '2025-10-10', '2025-10-11', '2025-10-12'
        ];
        
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 기존 holiday_data.json 파일이 있는지 확인하고 로드
            checkAndLoadExistingData();
            
            loadDayData();
            document.getElementById('dateSelect').addEventListener('change', function() {
                currentDate = this.value;
                loadDayData();
            });
        });
        
        // 기존 데이터 확인 및 로드
        function checkAndLoadExistingData() {
            // 로컬 스토리지에 데이터가 없으면 기존 JSON 파일 로드 시도
            if (!localStorage.getItem('holidayData')) {
                // 사용자에게 기존 파일 로드 여부 확인
                if (confirm('기존 holiday_data.json 파일을 불러오시겠습니까?')) {
                    loadFromJsonFile();
                }
            }
        }
        
        // 데이터 로드 (로컬 스토리지 우선, 없으면 빈 객체)
        function loadData() {
            const data = localStorage.getItem('holidayData');
            return data ? JSON.parse(data) : {};
        }
        
        // 데이터 저장 (로컬 스토리지만)
        function saveData(data) {
            // 로컬 스토리지에 저장
            localStorage.setItem('holidayData', JSON.stringify(data));
        }
        
        // JSON 파일로 저장 (웹 서버 버전과 동일한 파일명 사용)
        function saveToJsonFile(data) {
            try {
                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                
                // 숨겨진 링크를 생성하여 자동 다운로드
                const link = document.createElement('a');
                link.href = url;
                link.download = 'holiday_data.json';  // 웹 서버 버전과 동일한 파일명
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                URL.revokeObjectURL(url);
                console.log('데이터가 holiday_data.json 파일로 저장되었습니다. (웹 서버 버전과 호환)');
            } catch (error) {
                console.error('JSON 파일 저장 중 오류:', error);
            }
        }
        
        // JSON 파일에서 데이터 로드
        function loadFromJsonFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.style.display = 'none';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        localStorage.setItem('holidayData', JSON.stringify(data));
                        loadDayData();
                        alert('JSON 파일에서 데이터를 성공적으로 로드했습니다!');
                    } catch (error) {
                        alert('파일 형식이 올바르지 않습니다.');
                    }
                };
                reader.readAsText(file);
            };
            
            document.body.appendChild(input);
            input.click();
            document.body.removeChild(input);
        }
        
        // 탭 전환
        function showTab(tabName) {
            // 모든 탭 비활성화
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // 현황 탭인 경우 통계 업데이트
            if (tabName === 'overview') {
                loadStats();
                loadOverview();
            }
        }
        
        // 날짜별 데이터 로드
        function loadDayData() {
            const allData = loadData();
            currentData = allData[currentDate] || {
                plans: [],
                achievements: [],
                rating: 0,
                memo: ''
            };
            
            // 데이터가 없으면 저장
            if (!allData[currentDate]) {
                allData[currentDate] = currentData;
                saveData(allData);
            }
            
            updatePlansList();
            updateAchievementsList();
            updateRatingDisplay();
            document.getElementById('memoInput').value = currentData.memo || '';
        }
        
        // 계획 추가
        function addPlan() {
            const input = document.getElementById('planInput');
            const content = input.value.trim();
            
            if (!content) {
                alert('계획 내용을 입력해주세요.');
                return;
            }
            
            const allData = loadData();
            allData[currentDate].plans.push({
                content: content,
                completed: false,
                created_at: new Date().toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'})
            });
            
            saveData(allData);
            input.value = '';
            loadDayData();
        }
        
        // 실적 추가
        function addAchievement() {
            const input = document.getElementById('achievementInput');
            const content = input.value.trim();
            
            if (!content) {
                alert('실적 내용을 입력해주세요.');
                return;
            }
            
            const allData = loadData();
            allData[currentDate].achievements.push({
                content: content,
                created_at: new Date().toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'})
            });
            
            saveData(allData);
            input.value = '';
            loadDayData();
        }
        
        // 계획 완료 처리
        function completePlan(index) {
            const allData = loadData();
            allData[currentDate].plans[index].completed = true;
            saveData(allData);
            loadDayData();
        }
        
        // 계획 삭제
        function deletePlan(index) {
            if (confirm('이 계획을 삭제하시겠습니까?')) {
                const allData = loadData();
                allData[currentDate].plans.splice(index, 1);
                saveData(allData);
                loadDayData();
            }
        }
        
        // 실적 삭제
        function deleteAchievement(index) {
            if (confirm('이 실적을 삭제하시겠습니까?')) {
                const allData = loadData();
                allData[currentDate].achievements.splice(index, 1);
                saveData(allData);
                loadDayData();
            }
        }
        
        // 평가 저장
        function saveRating() {
            const rating = document.getElementById('ratingSlider').value;
            const allData = loadData();
            allData[currentDate].rating = parseInt(rating);
            saveData(allData);
            alert(`평가가 저장되었습니다! (${rating}/10점)`);
        }
        
        // 메모 저장
        function saveMemo() {
            const memo = document.getElementById('memoInput').value;
            const allData = loadData();
            allData[currentDate].memo = memo;
            saveData(allData);
            alert('메모가 저장되었습니다!');
        }
        
        // 평가 표시 업데이트
        function updateRatingDisplay() {
            const rating = document.getElementById('ratingSlider').value;
            document.getElementById('ratingDisplay').textContent = `${rating}점`;
        }
        
        // 계획 목록 업데이트
        function updatePlansList() {
            const container = document.getElementById('plansList');
            const plans = currentData.plans || [];
            
            if (plans.length === 0) {
                container.innerHTML = '<div class="empty-state"><div>📝</div><div>등록된 계획이 없습니다.</div></div>';
                return;
            }
            
            container.innerHTML = plans.map((plan, index) => `
                <div class="list-item ${plan.completed ? 'completed' : ''}">
                    <div class="item-content">
                        ${plan.content}
                        <div class="item-time">등록: ${plan.created_at}</div>
                    </div>
                    <div class="item-actions">
                        ${!plan.completed ? `<button class="btn btn-small btn-success" onclick="completePlan(${index})">완료</button>` : ''}
                        <button class="btn btn-small btn-danger" onclick="deletePlan(${index})">삭제</button>
                    </div>
                </div>
            `).join('');
        }
        
        // 실적 목록 업데이트
        function updateAchievementsList() {
            const container = document.getElementById('achievementsList');
            const achievements = currentData.achievements || [];
            
            if (achievements.length === 0) {
                container.innerHTML = '<div class="empty-state"><div>🏆</div><div>등록된 실적이 없습니다.</div></div>';
                return;
            }
            
            container.innerHTML = achievements.map((achievement, index) => `
                <div class="list-item">
                    <div class="item-content">
                        ${achievement.content}
                        <div class="item-time">등록: ${achievement.created_at}</div>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-small btn-danger" onclick="deleteAchievement(${index})">삭제</button>
                    </div>
                </div>
            `).join('');
        }
        
        // 통계 로드
        function loadStats() {
            const allData = loadData();
            
            let totalPlans = 0;
            let completedPlans = 0;
            let totalAchievements = 0;
            let totalRating = 0;
            let daysWithData = 0;
            
            holidayDays.forEach(date => {
                const data = allData[date];
                if (data) {
                    totalPlans += data.plans.length;
                    completedPlans += data.plans.filter(p => p.completed).length;
                    totalAchievements += data.achievements.length;
                    totalRating += data.rating;
                    daysWithData++;
                }
            });
            
            const completionRate = totalPlans > 0 ? (completedPlans / totalPlans) * 100 : 0;
            const avgRating = daysWithData > 0 ? totalRating / daysWithData : 0;
            
            const container = document.getElementById('statsGrid');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalPlans}</div>
                    <div class="stat-label">총 계획 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${completionRate.toFixed(1)}%</div>
                    <div class="stat-label">완료율</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalAchievements}</div>
                    <div class="stat-label">총 실적 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${avgRating.toFixed(1)}</div>
                    <div class="stat-label">평균 평가</div>
                </div>
            `;
        }
        
        // 전체 현황 로드
        function loadOverview() {
            const allData = loadData();
            const container = document.getElementById('overviewList');
            
            container.innerHTML = holidayDays.map(date => {
                const data = allData[date] || {plans: [], achievements: [], rating: 0};
                const plans = data.plans || [];
                const completed = plans.filter(p => p.completed).length;
                const achievements = data.achievements || [];
                const rating = data.rating || 0;
                
                const dateStr = new Date(date).toLocaleDateString('ko-KR', {
                    month: 'numeric',
                    day: 'numeric'
                });
                
                return `
                    <div class="overview-item">
                        <div class="overview-date">${dateStr}</div>
                        <div class="overview-stats">
                            계획 ${plans.length}개 (완료 ${completed}개), 실적 ${achievements.length}개, 평가 ${rating}/10점
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // 데이터 내보내기 (JSON 파일 다운로드)
        function exportData() {
            const data = loadData();
            saveToJsonFile(data);
            alert('holiday_data.json 파일이 다운로드되었습니다!');
        }
        
        // 모든 데이터 삭제
        function clearAllData() {
            if (confirm('모든 데이터를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                localStorage.removeItem('holidayData');
                loadDayData();
                alert('모든 데이터가 삭제되었습니다.');
            }
        }
        
        // 서버에 데이터 동기화
        async function syncToServer() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            
            if (!serverUrl) {
                alert('서버 주소를 입력해주세요.');
                return;
            }
            
            if (!serverUrl.startsWith('http://') && !serverUrl.startsWith('https://')) {
                alert('올바른 서버 주소를 입력해주세요. (예: http://192.168.1.100:5000)');
                return;
            }
            
            try {
                const data = loadData();
                
                const response = await fetch(`${serverUrl}/api/sync`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`✅ ${result.message}`);
                    console.log('동기화된 날짜:', result.synced_dates);
                } else {
                    alert(`❌ ${result.message}`);
                }
                
            } catch (error) {
                alert(`❌ 서버 연결 실패: ${error.message}\n\n서버가 실행 중인지 확인해주세요.`);
                console.error('서버 동기화 오류:', error);
            }
        }
    </script>
</body>
