<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéë Ï∂îÏÑùÏó∞Ìú¥ Í≥ÑÌöç Í¥ÄÎ¶¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }
        
        .date-selector {
            margin-bottom: 20px;
        }
        
        .date-selector select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }
        
        .tab.active {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
            margin: 5px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .list-item {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .list-item.completed {
            background: #f0f9ff;
            border-color: #4facfe;
        }
        
        .list-item.completed .item-content {
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .item-content {
            flex: 1;
            font-size: 16px;
        }
        
        .item-time {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .item-actions {
            display: flex;
            gap: 5px;
        }
        
        .rating-slider {
            width: 100%;
            margin: 20px 0;
        }
        
        .rating-display {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .overview-item {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .overview-date {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .overview-stats {
            font-size: 14px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .content {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéë Ï∂îÏÑùÏó∞Ìú¥ Í≥ÑÌöç Í¥ÄÎ¶¨</h1>
            <p>2025ÎÖÑ 10Ïõî 2Ïùº ~ 10Ïõî 12Ïùº (11ÏùºÍ∞Ñ)</p>
        </div>
        
        <div class="content">
            <div class="date-selector">
                <select id="dateSelect">
                    {% for day in holiday_days %}
                    {% set day_num = loop.index %}
                    {% set day_obj = day.split('-') %}
                    {% set month = day_obj[1] %}
                    {% set date = day_obj[2] %}
                    {% set weekday = ['Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†', 'Ïùº'][(loop.index0 + 3) % 7] %}
                    <option value="{{ day }}">No.{{ day_num }} {{ month }}Ïõî {{ date }}Ïùº {{ weekday }}ÏöîÏùº</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="showTab('plans')">üìù Í≥ÑÌöç</div>
                <div class="tab" onclick="showTab('achievements')">‚úÖ Ïã§Ï†Å</div>
                <div class="tab" onclick="showTab('rating')">‚≠ê ÌèâÍ∞Ä</div>
                <div class="tab" onclick="showTab('overview')">üìä ÌòÑÌô©</div>
            </div>
            
            <!-- Í≥ÑÌöç ÌÉ≠ -->
            <div id="plans" class="tab-content active">
                <div class="input-group">
                    <input type="text" id="planInput" placeholder="ÏÉàÎ°úÏö¥ Í≥ÑÌöçÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                    <button class="btn" onclick="addPlan()">Í≥ÑÌöç Ï∂îÍ∞Ä</button>
                </div>
                <div id="plansList"></div>
            </div>
            
            <!-- Ïã§Ï†Å ÌÉ≠ -->
            <div id="achievements" class="tab-content">
                <div class="input-group">
                    <input type="text" id="achievementInput" placeholder="ÏÉàÎ°úÏö¥ Ïã§Ï†ÅÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                    <button class="btn" onclick="addAchievement()">Ïã§Ï†Å Ï∂îÍ∞Ä</button>
                </div>
                <div id="achievementsList"></div>
            </div>
            
            <!-- ÌèâÍ∞Ä ÌÉ≠ -->
            <div id="rating" class="tab-content">
                <div class="rating-display" id="ratingDisplay">0Ï†ê</div>
                <input type="range" class="rating-slider" id="ratingSlider" min="0" max="10" value="0" oninput="updateRatingDisplay()">
                <button class="btn" onclick="saveRating()">ÌèâÍ∞Ä Ï†ÄÏû•</button>
                
                <div class="input-group" style="margin-top: 30px;">
                    <textarea id="memoInput" placeholder="Ïò§ÎäòÏùò Î©îÎ™®Î•º ÏûëÏÑ±ÌïòÏÑ∏Ïöî"></textarea>
                    <button class="btn" onclick="saveMemo()">Î©îÎ™® Ï†ÄÏû•</button>
                </div>
            </div>
            
            <!-- ÌòÑÌô© ÌÉ≠ -->
            <div id="overview" class="tab-content">
                <div class="stats-grid" id="statsGrid"></div>
                <div id="overviewList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = document.getElementById('dateSelect').value;
        let currentData = {};
        
        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            loadDayData();
            document.getElementById('dateSelect').addEventListener('change', function() {
                currentDate = this.value;
                loadDayData();
            });
        });
        
        // ÌÉ≠ Ï†ÑÌôò
        function showTab(tabName) {
            // Î™®Îì† ÌÉ≠ ÎπÑÌôúÏÑ±Ìôî
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // ÏÑ†ÌÉùÎêú ÌÉ≠ ÌôúÏÑ±Ìôî
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // ÌòÑÌô© ÌÉ≠Ïù∏ Í≤ΩÏö∞ ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            if (tabName === 'overview') {
                loadStats();
                loadOverview();
            }
        }
        
        // ÎÇ†ÏßúÎ≥Ñ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadDayData() {
            try {
                const response = await fetch(`/api/data/${currentDate}`);
                currentData = await response.json();
                updatePlansList();
                updateAchievementsList();
                updateRatingDisplay();
                document.getElementById('memoInput').value = currentData.memo || '';
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
            }
        }
        
        // Í≥ÑÌöç Ï∂îÍ∞Ä
        async function addPlan() {
            const input = document.getElementById('planInput');
            const content = input.value.trim();
            
            if (!content) {
                alert('Í≥ÑÌöç ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            try {
                const response = await fetch('/api/plan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date: currentDate,
                        content: content
                    })
                });
                
                if (response.ok) {
                    input.value = '';
                    loadDayData();
                }
            } catch (error) {
                console.error('Í≥ÑÌöç Ï∂îÍ∞Ä Ïò§Î•ò:', error);
            }
        }
        
        // Ïã§Ï†Å Ï∂îÍ∞Ä
        async function addAchievement() {
            const input = document.getElementById('achievementInput');
            const content = input.value.trim();
            
            if (!content) {
                alert('Ïã§Ï†Å ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            try {
                const response = await fetch('/api/achievement', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date: currentDate,
                        content: content
                    })
                });
                
                if (response.ok) {
                    input.value = '';
                    loadDayData();
                }
            } catch (error) {
                console.error('Ïã§Ï†Å Ï∂îÍ∞Ä Ïò§Î•ò:', error);
            }
        }
        
        // Í≥ÑÌöç ÏôÑÎ£å Ï≤òÎ¶¨
        async function completePlan(index) {
            try {
                const response = await fetch(`/api/plan/${currentDate}/${index}/complete`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    loadDayData();
                }
            } catch (error) {
                console.error('Í≥ÑÌöç ÏôÑÎ£å Ïò§Î•ò:', error);
            }
        }
        
        // Í≥ÑÌöç ÏÇ≠Ï†ú
        async function deletePlan(index) {
            if (confirm('Ïù¥ Í≥ÑÌöçÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                try {
                    const response = await fetch(`/api/plan/${currentDate}/${index}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadDayData();
                    }
                } catch (error) {
                    console.error('Í≥ÑÌöç ÏÇ≠Ï†ú Ïò§Î•ò:', error);
                }
            }
        }
        
        // Ïã§Ï†Å ÏÇ≠Ï†ú
        async function deleteAchievement(index) {
            if (confirm('Ïù¥ Ïã§Ï†ÅÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                try {
                    const response = await fetch(`/api/achievement/${currentDate}/${index}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadDayData();
                    }
                } catch (error) {
                    console.error('Ïã§Ï†Å ÏÇ≠Ï†ú Ïò§Î•ò:', error);
                }
            }
        }
        
        // ÌèâÍ∞Ä Ï†ÄÏû•
        async function saveRating() {
            const rating = document.getElementById('ratingSlider').value;
            
            try {
                const response = await fetch('/api/rating', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date: currentDate,
                        rating: parseInt(rating)
                    })
                });
                
                if (response.ok) {
                    alert(`ÌèâÍ∞ÄÍ∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§! (${rating}/10Ï†ê)`);
                }
            } catch (error) {
                console.error('ÌèâÍ∞Ä Ï†ÄÏû• Ïò§Î•ò:', error);
            }
        }
        
        // Î©îÎ™® Ï†ÄÏû•
        async function saveMemo() {
            const memo = document.getElementById('memoInput').value;
            
            try {
                const response = await fetch('/api/memo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date: currentDate,
                        memo: memo
                    })
                });
                
                if (response.ok) {
                    alert('Î©îÎ™®Í∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
                }
            } catch (error) {
                console.error('Î©îÎ™® Ï†ÄÏû• Ïò§Î•ò:', error);
            }
        }
        
        // ÌèâÍ∞Ä ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateRatingDisplay() {
            const rating = document.getElementById('ratingSlider').value;
            document.getElementById('ratingDisplay').textContent = `${rating}Ï†ê`;
        }
        
        // Í≥ÑÌöç Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        function updatePlansList() {
            const container = document.getElementById('plansList');
            const plans = currentData.plans || [];
            
            if (plans.length === 0) {
                container.innerHTML = '<div class="empty-state"><div>üìù</div><div>Îì±Î°ùÎêú Í≥ÑÌöçÏù¥ ÏóÜÏäµÎãàÎã§.</div></div>';
                return;
            }
            
            container.innerHTML = plans.map((plan, index) => `
                <div class="list-item ${plan.completed ? 'completed' : ''}">
                    <div class="item-content">
                        ${plan.content}
                        <div class="item-time">Îì±Î°ù: ${plan.created_at}</div>
                    </div>
                    <div class="item-actions">
                        ${!plan.completed ? `<button class="btn btn-small btn-success" onclick="completePlan(${index})">ÏôÑÎ£å</button>` : ''}
                        <button class="btn btn-small btn-danger" onclick="deletePlan(${index})">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Ïã§Ï†Å Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        function updateAchievementsList() {
            const container = document.getElementById('achievementsList');
            const achievements = currentData.achievements || [];
            
            if (achievements.length === 0) {
                container.innerHTML = '<div class="empty-state"><div>üèÜ</div><div>Îì±Î°ùÎêú Ïã§Ï†ÅÏù¥ ÏóÜÏäµÎãàÎã§.</div></div>';
                return;
            }
            
            container.innerHTML = achievements.map((achievement, index) => `
                <div class="list-item">
                    <div class="item-content">
                        ${achievement.content}
                        <div class="item-time">Îì±Î°ù: ${achievement.created_at}</div>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-small btn-danger" onclick="deleteAchievement(${index})">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `).join('');
        }
        
        // ÌÜµÍ≥Ñ Î°úÎìú
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                const container = document.getElementById('statsGrid');
                container.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_plans}</div>
                        <div class="stat-label">Ï¥ù Í≥ÑÌöç Ïàò</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.completion_rate.toFixed(1)}%</div>
                        <div class="stat-label">ÏôÑÎ£åÏú®</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_achievements}</div>
                        <div class="stat-label">Ï¥ù Ïã§Ï†Å Ïàò</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.avg_rating.toFixed(1)}</div>
                        <div class="stat-label">ÌèâÍ∑† ÌèâÍ∞Ä</div>
                    </div>
                `;
            } catch (error) {
                console.error('ÌÜµÍ≥Ñ Î°úÎìú Ïò§Î•ò:', error);
            }
        }
        
        // Ï†ÑÏ≤¥ ÌòÑÌô© Î°úÎìú
        async function loadOverview() {
            try {
                const response = await fetch('/api/data');
                const allData = await response.json();
                
                const container = document.getElementById('overviewList');
                const holidayDays = {{ holiday_days | tojson }};
                
                container.innerHTML = holidayDays.map(date => {
                    const data = allData[date] || {plans: [], achievements: [], rating: 0};
                    const plans = data.plans || [];
                    const completed = plans.filter(p => p.completed).length;
                    const achievements = data.achievements || [];
                    const rating = data.rating || 0;
                    
                    const dateStr = new Date(date).toLocaleDateString('ko-KR', {
                        month: 'numeric',
                        day: 'numeric'
                    });
                    
                    return `
                        <div class="overview-item">
                            <div class="overview-date">${dateStr}</div>
                            <div class="overview-stats">
                                Í≥ÑÌöç ${plans.length}Í∞ú (ÏôÑÎ£å ${completed}Í∞ú), Ïã§Ï†Å ${achievements.length}Í∞ú, ÌèâÍ∞Ä ${rating}/10Ï†ê
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('ÌòÑÌô© Î°úÎìú Ïò§Î•ò:', error);
            }
        }
    </script>
</body>
</html>
